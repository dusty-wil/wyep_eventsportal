<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Events Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/venue.css">
    <script src="../js/venue.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

  <!-- I can't figure out why this can't go into the CSS -->
  <body onload="main();">
  <section class="section">
    <div class="container">
      <h1 class="title"> WYEP Events : Venue : <span id="venuename"></span></h1>
      <hr/>
      <div class="tile is-ancestor">
	      <div class="tile is-4 is-vertical is-parent">
		      <div class="tile is-child box">
			      <img src="" id="venueimage">
		      </div>
		      <div class="tile is-child box">
			      <span id="venueloc">map?</span>
		      </div>
	      </div>
	      <div class="tile is-parent">
		      <div class="tile is-child box">
			      <span id="venueinfo">info</span>
		      </div>
	      </div>
      </div>

      <h3 class="title"> Artists that have played here</h3>

      <div class="venue-artists" id="venue-artists">
      
      </div>
      <hr/>
      <h3 class="title">Events</h3>
      <div class="venue-events" id="venue-events">
      
      </div>

    </div>
  </section>
