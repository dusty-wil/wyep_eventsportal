<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Event</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>

  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" style="font-weight: bold;" href="../index.html"><span class="fas fa-music" style="margin-right: 10px;"></span>WYEP Events Portal</a>
        </div>
        <div class="navbar-menu is-active">
            <a class="navbar-item" href="../person/form_new_person.html">Add Artist</a>
            <a class="navbar-item" href="../event/form_new_event.html">Add Event</a>
            <a class="navbar-item" href="../venue/form_new_venue.html">Add Venue</a>
            <a class="navbar-item" href="#">View Genres</a>
        </div>
        <div class="navbar-end">  
          <div class="navbar-item">
              <div class="field has-addons">
                  <div class="control">
                    <input class="input" type="text" placeholder="Search Event Portal">
                  </div>
                  <div class="control">
                    <a class="button is-info">
                      Search
                    </a>
                  </div>
            </div>
          </div>
        </div>
    </nav>
      
    <section class="section">
      <div class="container">
        <h1 class="title">Add new event <i class="far fa-calendar-alt"></i></h1>

        <div class="columns">
          <div class="column">
            <div class="box">

              <div class="field">
                <label class="label">Name</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input is-danger" type="text" placeholder="Enter event name">
                  <span class="icon is-small is-left">
                    <i class="fas fa-calendar-alt"></i>
                  </span>
                  <span class="icon is-small is-right">
                    <i class="fas fa-check"></i>
                  </span>
                </div>
                <p class="help is-danger">This venue exists already! </p>
              </div>

              <div class="field">
                <div class="file is-info has-name">
                  <label class="file-label">
                    <input class="file-input" type="file" name="resume">
                    <span class="file-cta">
                      <span class="file-icon">
                        <i class="fas fa-upload"></i>
                      </span>
                      <span class="file-label">
                        Upload event poster
                      </span>
                    </span>
                    <span class="file-name">
                      poster.jpg
                    </span>
                  </label>
                </div>
              </div>

              <div class="field">
                <label class="label">Address</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input" type="text" placeholder="Enter address">
                  <span class="icon is-small is-left">
                    <i class="fas fa-map-marker"></i>
                  </span>
                </div>
              </div>

              <div class="field">
                <label class="label">Website</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input" type="email" placeholder="yourwebsite.com">
                  <span class="icon is-small is-left">
                    <i class="fas fa-link"></i>
                  </span>
                </div>
              </div>

              <div class="field">
                <label class="label">Event time</label>
                <div class="columns">               
                    <div class="column">
                      <input class="input" type="date" name="date" placeholder="Date">
                    </div>
                    <div class="column">
                      <input class="input column" type="time" name="time" placeholder="time">
                    </div>
                    <div class="column">
                      <input class="input column" type="text" name="price" placeholder="Ticket price">
                    </div>
                </div>
              </div>

              <div class="field">
                <label class="label">Set list</label>
                  <div class="columns">
                    <div class="column">
                      <input class="input" type="text" name="band" placeholder="Band name">
                    </div>
                    <div class="control column">
                      <button class="button is-info">Add</button>
                    </div>
                </div>  
              </div>

              <div class="field">
                <label class="label">Additional Info</label>
                <div class="control">
                  <textarea class="textarea" placeholder="What else do we know? - parking, childcare, etc. "></textarea>
                </div>
              </div>

              <div class="field is-grouped">
                <div class="control">
                  <button class="button is-link">Submit</button>
                </div>
                <div class="control">
                  <button class="button is-text">Cancel</button>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </section>
    <script src="js/main.js"></script>
  </body>

</html>
