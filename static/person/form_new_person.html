<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="person.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>

  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" style="font-weight: bold;" href="../index.html"><span class="fas fa-music" style="margin-right: 10px;"></span>WYEP Events Portal</a>
        </div>
        <div class="navbar-menu is-active">
            <a class="navbar-item" href="../person/form_new_person.html">Add Artist</a>
            <a class="navbar-item" href="../event/form_new_event.html">Add Event</a>
            <a class="navbar-item" href="../venue/form_new_venue.html">Add Venue</a>
            <a class="navbar-item" href="#">View Genres</a>
        </div>
        <div class="navbar-end">  
          <div class="navbar-item">
              <div class="field has-addons">
                  <div class="control">
                    <input class="input" type="text" placeholder="Search Event Portal">
                  </div>
                  <div class="control">
                    <a class="button is-info">
                      Search
                    </a>
                  </div>
            </div>
          </div>
        </div>
    </nav>  
      
    <section class="section">
      <div class="container">
        <h1 class="title">Add new artist <i class="far fa-user"></i></h1>

        <div class="columns">
          <div class="column">
            <div class="box">

              <div class="field">
                <label class="label">Name</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input is-success" type="text" placeholder="Enter name">
                  <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                  </span>
                  <span class="icon is-small is-right">
                    <i class="fas fa-check"></i>
                  </span>
                </div>
                <p class="help is-success">This username is available</p>
              </div>

              <div class="field">
                  <div class="file is-info has-name">
                    <label class="file-label">
                      <input class="file-input" type="file" name="resume">
                      <span class="file-cta">
                        <span class="file-icon">
                          <i class="fas fa-upload"></i>
                        </span>
                        <span class="file-label">
                          Upload profile picture
                        </span>
                      </span>
                      <span class="file-name">
                        person.jpg
                      </span>
                    </label>
                  </div>
                </div>

              <div class="field">
                <label class="label">Group</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input" type="text" placeholder="Enter group or band name">
                  <span class="icon is-small is-left">
                    <i class="fas fa-users"></i>
                  </span>
                </div>
              </div>

              <div class="field">
                <label class="label">Bio</label>
                <div class="control">
                  <textarea class="textarea" placeholder="What do you want us to know about you?"></textarea>
                </div>
              </div>

              <div class="field">
                <label class="label">Email</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input is-danger person__email" type="email" placeholder="Email input">
                  <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                  </span>
                  <span class="icon is-small is-right person__email--invalid">
                    <i class="fas fa-exclamation-triangle"></i>
                  </span>
                  <span class="icon is-small is-right person__email--valid">
                    <i class="fas fa-check"></i>
                  </span>
                </div>
                <p class="help is-danger person__email--msg">This email is invalid</p>
              </div>

              <div class="field">
                <label class="label">Genre</label>
                <div class="control">
                  <div class="select">
                    <select>
                      <option>Select one</option>
                      <option>Blues</option>
                      <option>Classical</option>
                      <option>Country</option>
                      <option>Dance &amp; Electronic</option>
                      <option>Experimental</option>
                      <option>Folk</option>
                      <option>Instrumental</option>
                      <option>Jazz</option>
                      <option>Metal</option>
                      <option>Pop</option>
                      <option>Punk</option>
                      <option>R&amp;B</option>
                      <option>Rap &amp; Hip Hop</option>
                      <option>Rock</option>
                      <option>Spiritual</option>
                      <option>Rock</option>
                      <option>World Music</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="field">
                <div class="control">
                  <label class="checkbox person__is-mentor">
                    <input type="checkbox">
                    I am a mentor. 
                  </label>
                  <input class="input" type="text" placeholder="List your expertise"></input>
                </div>
              </div>

              <div class="field is-grouped">
                <div class="control">
                  <button class="button is-link">Submit</button>
                </div>
                <div class="control">
                  <button class="button is-text">Cancel</button>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </section>
    <script src="../js/main.js"></script>
    <script src="person.js"></script>
    <script type="text/javascript">
        $(document).ready(function() { 

            $.ajax({
                url: "http://wyep.herokuapp.com/genres",
                dataType: 'jsonp',
                success: function(data) {
                    
                
                },
                type: 'GET'
            });

        });
    </script>
  </body>

</html>
